services:
  remote-gemini:
    build: .
    ports:
      - "7681:7681"
      - "7682:7682"
      - "7683:7683"
    command: gemini --yolo --show-memory-usage
    environment:
      BASE_PATH: /1
      TTYD_USER: user
      TTYD_PASS: pass123
    volumes:
      - ./app:/app
      - ~/.gemini:/root/.gemini
